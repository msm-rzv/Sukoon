<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gratitude | Sukoon</title>
  <link rel="stylesheet" href="../css/grief.css">
  <link rel="icon" type="image/x-icon" href="../SukoonImages/grief.png">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="main-container">
    <p class="bismillah">بِسْمِ ٱللَّهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ</p>

    <div class="ayah-container">
        <div class="ayah-arabic" id="arabic"></div>
        <div class="ayah-translation" id="translation"></div>
      </div>

    <button onclick="openTafsir()" class="tafsir-button">Tafsir</button>

    <div id="tafsir-modal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeTafsir()">&times;</span>
          <h2 id="tafsir-title">Excerpt From Tafsir-al-Mizan by Mohammad Husayn Tabataba'i</h2> <!-- This is the new title -->
          <p id="tafsir-text"></p>
        </div>
      </div>
    <button onclick="loadRandomAyah()" class="reload-button">Refresh</button>
  </div>

  <script src="../js/gratitude.js"></script>
  
</body>
</html>
