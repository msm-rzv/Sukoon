<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gratitude</title>
  <link rel="stylesheet" href="../styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title">Gratitude</h1>
  <div id="ayah-container"></div>
  <a href="../index.html" style="color:white; display:block; margin-top:20px;">‚Üê Back</a>

  <script>
    const ayahs = [
      "If you are grateful, I will surely increase your favor. (Quran 14:7)",
      "And remember when your Lord proclaimed: If you give thanks, I will give you more. (Quran 14:7)",
      "So eat of the lawful and good food which Allah has provided for you. And be grateful. (Quran 16:114)"

    const random = ayahs[Math.floor(Math.random() * ayahs.length)];
    document.getElementById("ayah-container").innerHTML = `<p style="font-family: 'Amiri', serif; font-size: 1.5em;">${random}</p>`;
  </script>
